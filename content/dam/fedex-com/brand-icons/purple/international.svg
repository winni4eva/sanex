<defs>
    <style>
        /* Hide all of the icons first. */
        .icon {
            display: none;
        }

        .icon--small {
            display: block;
        }


        /* Display the desired icon and hide the others according to the viewport's size. */
        @media screen and (min-width: 100px) {

            .icon--large {
                display: block;
            }

            .icon--small {
                display: none;
            }
        }

        @media screen and (max-width: 69px){
            .icon--small * {
                stroke-width: 3;
            }
        }
    </style>
</defs>


